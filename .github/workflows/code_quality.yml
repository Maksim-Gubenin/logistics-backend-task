name: Code Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix permissions
        run: chmod +x entrypoint.sh

      - name: Start Database
        run: docker compose -f docker-compose.test.yml up -d db_test

      - name: Wait for PostgreSQL
        run: |
          docker compose -f docker-compose.test.yml exec db_test sh -c 'until pg_isready -d logistic_test -U user; do sleep 1; done'

      - name: Run Migrations, Seed and Tests
        run: |
          docker compose -f docker-compose.test.yml run --rm \
            -e DB_HOST=db_test \
            app_test sh -c "poetry run alembic upgrade head && \
                           python -m app.scripts.seed_db && \
                           poetry run pytest --cov=app --cov-report=xml --cov-fail-under=80"

      - name: Lint & Static Analysis
        run: |
          pip install poetry
          poetry install --no-root
          poetry run ruff check .
          poetry run mypy .