services:
  db_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: logistic_test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d logistic_test -U user"]
      interval: 2s
      timeout: 2s
      retries: 10

  app_test:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env.test
    depends_on:
      db_test:
        condition: service_healthy

  db_seed_test:
    build: .
    env_file: .env.test
    volumes:
      - .:/app
    depends_on:
      db_test:
        condition: service_healthy
    entrypoint: ["poetry", "run", "python", "-m", "app.scripts.seed_db"]